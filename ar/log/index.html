<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"
    <title>A-frameで簡単AR作成</title>
    
    <!-- ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>

    <script>
      var count = 0;
      AFRAME.registerComponent('hello-world', {
          init: function(){
              console.log('Hello, World!');
              //var position = new THREE.Vector3();
              //console.log('position' + this.el.object3D.getWorldPosition(position) + '\n');
          },
          tick: function(){//毎フレーム呼ばれる
            if(count > 50){
              console.log(this.el.object3D.rotation);
              console.log(this.el.object3D.position);
              count = 0;
            }
            count++;
          }
      });
    </script>

  </head>
  <body>
    <!-- a-frameのVR空間にAR.jsを紐づける（デバックUI表示） -->
    <a-scene embedded arjs="debugUIEnabled:true;">
      <a-box position="0 1 0" rotation="20 40 0" color="#4CC3D9"></a-box>
      <a-sky color="#DDDDDD"></a-sky>
      <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5" hello-world><a-camera>
      <a-light type="directional" color="#FFFFFF" intensity="0.5" position="-1 1 2"></a-light>

    </a-scene>
  </body>
</html>
