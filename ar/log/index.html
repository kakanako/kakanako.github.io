<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"
    <title>A-frameで簡単AR作成</title>
    
    <!-- ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
        /* カメラの座標を取得 */
        function getCameraPos(){
            var x = $("#camera1").attr("position").x;
            var y = $("#camera1").attr("position").y;
            var z = $("#camera1").attr("position").z;
            console.log('x:' + x + ' ' + 'y:' + x + ' ' + 'z:' + x + ' \n');
        }
    </script>

  </head>
  <body>
    <!-- a-frameのVR空間にAR.jsを紐づける（デバックUI表示） -->
    <a-scene embedded arjs="debugUIEnabled:true;">
      <!-- 検出するマーカーを登録 （プリセットされている「hito」マーカー）-->
      <a-marker preset="hiro">
        <!-- 検出したマーカーの場所に箱を置く（見やすいようにワイヤーフレームを表示） -->
        <a-box position="0 0.5 0" wireframe="true" color="red"></a-box>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera id="camera1"></a-entity>

    </a-scene>
  </body>
</html>
